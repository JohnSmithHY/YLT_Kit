<!DOCTYPE html>
<!-- saved from url=(0053)https://static.ultimavip.cn/marketing/test/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Document</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<div>
		<button id="btn">点我</button>
		<input type="text" id="input">
		<input type="text" id="input1">
	</div>
	<script src="./index_files/bm.sdk.js"></script>
	<script>
		document.getElementById('btn').onclick = function() {
			window.BMSdk.invoke('startNativeView', {
				'native': 'GoodsDetail',
				'pid': 1992
			});
		}

		// 新版本ios，有返回值调用方式（被动调用）
		function native_callback(funcName, responseData) {
			window.BMSdk.invokedCallback(funcName, responseData, function() {
				// alert('客户端调用，值为' + responseData);
				document.getElementById('input').value = funcName;
				document.getElementById('input1').value = responseData;
			});
		}

	</script>

</body></html>
